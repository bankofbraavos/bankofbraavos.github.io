<div class="container">
    <h1>Customer Information</h1>

    <mat-card > 

        <mat-form-field appearance="outline">
            <mat-label>Field Name</mat-label>
            <mat-select [(ngModel)]="selectedColumn" (ngModelChange)="getSelectedColumnValues($event)">
            
            <mat-option *ngFor="let displayedColumn of displayedColumns" [value]="displayedColumn">
                {{displayedColumn | titlecase}}
              </mat-option>
        </mat-select>
    </mat-form-field>

       <mat-form-field appearance="outline" class="filterField">
           <mat-label>Filter Value</mat-label>
           <mat-select [(ngModel)]="filterByValue">
            
            <mat-option *ngFor="let selectedCellValue of selectedCellValues" [value] = "selectedCellValue">
                {{selectedCellValue}}
              </mat-option>
        </mat-select>
       </mat-form-field>  
       
       <br>
       <button mat-raised-button color="primary" (click)="applyFilter()">Filter</button>
       <button mat-raised-button color="accent" class="reset" (click)="applyReset()">Reset</button>
    </mat-card>

        


    <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
</div>
