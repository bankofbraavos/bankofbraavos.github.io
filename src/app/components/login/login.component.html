<div class="container">

    <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
        <mat-card class="mat-elevation-z4">

            <mat-card-title>
                <h1>APP LOGIN</h1>
            </mat-card-title>


            <div class="errorMsg" *ngIf="isFormValid">
                <img>
                <span>Please fill all fields.</span>
            </div>

            <div class="errorMsg" *ngIf="areCredentialsInvalid">
                <img>
                <span>Invalid user or password.</span>
            </div>


            <mat-form-field appearance="outline" class="uname">
                <mat-label>User Name</mat-label>
                <input matInput name="login" ngModel required autofocus>
            </mat-form-field>

            <br>
            <mat-form-field appearance="outline" class="pwd">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" ngModel required>
            </mat-form-field>


            <mat-card-actions align="end">
                <button mat-raised-button color="primary" type="submit">Login</button>
            </mat-card-actions>


        </mat-card>
    </form>
    <p>&#169; Biswajit Sundara</p>
</div>
